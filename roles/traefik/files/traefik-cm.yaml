apiVersion: v1
data:
  logLevel: INFO
  traefik.toml: |-
    checkNewVersion = false
    IdleTimeout = "180s"
    MaxIdleConnsPerHost = 500
    defaultEntryPoints = ["http", "https"]

    [retry]
    attempts = 3

    [web]
    address = ":8080"

    [kubernetes]
    #namespaces = ["default"]

    [web.statistics]
    recentErrors = 20

    [web.metrics.prometheus]
    buckets=[0.1,0.3,1.2,5.0]

    [consul]
    endpoint = "consul.traefik.svc.cluster.local:8500"
    watch = true
    prefix = "traefik"

    [acme]
    email = "test99@email.here"
    storage = "traefik/acme/account"
    entryPoint = "https"
    OnHostRule = true
    onDemand = true
    acmeLogging = true
    caServer = "https://acme-v01.api.letsencrypt.org/directory"

    [entryPoints]
      [entryPoints.http]
      address = ":80"
      compress = true
        [entryPoints.http.redirect]
        entryPoint = "https"
      [entryPoints.https]
      address = ":443"
        [entryPoints.https.tls]
kind: ConfigMap
metadata:
  name: traefik